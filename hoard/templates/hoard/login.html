{% extends "hoard/main.html"%}
{% block content %}
<section id="breadcrumbs" class="breadcrumbs">
<div class="container">
<h1>Welcome to<span class="badge bg-secondary">Book-hoard</span></h1>
</div>
<div class="container">
<div class="d-flex justify-content-between align-items-center">
  <h2>Log in</h2>
</div>
</div
</section>
<!-- End Breadcrumbs -->
<!-- ======= Portfolio Details Section ======= -->
<section id="portfolio-details" class="portfolio-details">
<div class="container">
<form method="POST"">
  {% csrf_token %}
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <div class="form-field"><b>Username</b></div>
    {{form.username}}

    <div class="form-field"><b>Password</b></div>
    {{form.password}}

    <button class="btn btn-dark" type="submit">Login</button>
  </div>
<div class="container">
<p>Don't have an account? <a href="{% url 'register' %}">Sign in</a>.</p>
<p><a href="{% url 'password_reset' %}">Forget Password</a>.</p>
</div>
</form>
</section>
{% endblock %}
